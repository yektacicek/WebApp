<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin: 0;
            margin-bottom: 20px;
            color: #007bff;
        }

        #current-path {
            margin: 10px 0;
            font-weight: bold;
        }

        #back-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
        }

        #back-button:hover {
            background-color: #0056b3;
        }

        .directory {
            cursor: pointer;
            color: #007bff;
        }

        .file {
            color: black;
        }
    </style>
    <title>File Browser</title>
</head>
<body>
    <div class="container">
        <h1>File Browser</h1>
        <div id="current-path"></div>
        <button id="back-button">Geri</button>
        <div id="content-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
